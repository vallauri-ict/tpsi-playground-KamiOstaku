    <!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="index.css"/>
        <script defer type="application/javascript" src="index.js"></script>
        <title>Alto - Basso</title>
    </head>
    
    <body>
        <div id="wrapper">           
			<h1>Alto - Basso</h1>
            <h2>Indovina il numero segreto compreso tra 1 e 100 in 10 tentativi.</h2>
            <div id="divTries">Tentativi : 0</div>
            <input type="text" id="txtNumero" onkeypress="gestisciEnter(event)" />
            <input type="button" value="Gioca" id="btnGioca" onclick="gioca()"  />
            <div id="divMessaggio"></div>
            <input type="button" value="RESET" id="btnReset" onclick="location.reload()"  />
        </div>
    </body>
</html>
