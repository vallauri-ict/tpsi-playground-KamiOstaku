<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>es_2</title>
</head>
<body>
    <div class="container">
        <h1>grid layout</h1>
        <br>
        <div class="row border">
            <h4>layout BASE: largezza colonne automatica</h4>
        </div>
        
        <div class="row">
            <div class="col border">A</div>
            <div class="col border">B</div>
            <div class="col border">C</div>
        </div>
        <br><br><br><br>
        <div class="row border">
            <h4>layout avanzato: modifica dimensione colonne</h4>
        </div>
        
        <div class="row">
            <div class="col-8 border">1</div>
            <div class="col border">2</div>
            <div class="col border">3</div>
        </div>

        <br><br><br><br>
        <div class="row border">
            <h4>layout avanzato: modifica width columns (screen size)</h4>
        </div>
        
        <div class="row">
            <div class="col-sm-2 col-md-4 col-lg-6 col-xl-8 col-xxl-10 border">1</div>
            <div class="col-sm-2 col-md-4 col-lg-6 col-xl-8 col-xxl-10 border">2</div>
            <div class="col-sm-2 col-md-4 col-lg-6 col-xl-8 col-xxl-10 border">3</div>
            <div class="col-sm-2 col-md-4 col-lg-6 col-xl-8 col-xxl-10 border">4</div>
            <div class="col-sm-2 col-md-4 col-lg-6 col-xl-8 col-xxl-10 border">5</div>
            <div class="col-sm-2 col-md-4 col-lg-6 col-xl-8 col-xxl-10 border">6</div>
            <div class="col-sm-2 col-md-4 col-lg-6 col-xl-8 col-xxl-10 border">7</div>
            <div class="col-sm-2 col-md-4 col-lg-6 col-xl-8 col-xxl-10 border">8</div>
            <div class="col-sm-2 col-md-4 col-lg-6 col-xl-8 col-xxl-10 border">9</div>
            <div class="col-sm-2 col-md-4 col-lg-6 col-xl-8 col-xxl-10 border">10</div>
            <div class="col-sm-2 col-md-4 col-lg-6 col-xl-8 col-xxl-10 border">11</div>
            <div class="col-sm-2 col-md-4 col-lg-6 col-xl-8 col-xxl-10 border">12</div>
        </div>

        <br><br><br><br>
        <div class="row border">
            <h4>layout avanzato: align items</h4>
        </div>
        
        <div class="row border text-center">
            <div class="col"> </div>
                <div class="border">A</div>
                <div class="border">B</div>
                <div class="border">C</div>
            </div>
        </div>

        <br><br><br><br>
        <div class="row border">
            <h4>layout avanzato: offset</h4>
        </div>
        
        <div class="row">
            <div class="col-md-4 border">A</div>
            <div class="col-md-4 offset-md-4 border">B</div>
        </div>
        </div>
    </div>

</body>
</html>
